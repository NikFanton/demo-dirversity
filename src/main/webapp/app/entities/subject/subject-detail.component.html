<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subject">
            <h2><span jhiTranslate="dirversityApp.subject.detail.title">Subject</span> {{subject.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dirversityApp.subject.fullName">Full Name</span></dt>
                <dd>
                    <span>{{subject.fullName}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.subject.description">Description</span></dt>
                <dd>
                    <span>{{subject.description}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.subject.teachers">Teachers</span></dt>
                <dd>
                    <span *ngFor="let teachers of subject.teachers; let last = last">
                        {{teachers.lastName}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
