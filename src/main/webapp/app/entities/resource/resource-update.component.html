<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-resource-heading" jhiTranslate="dirversityApp.resource.home.createOrEditLabel">Create or edit a Resource</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dirversityApp.resource.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dirversityApp.resource.author" for="field_author">Author</label>
                    <input type="text" class="form-control" name="author" id="field_author"
                           formControlName="author"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dirversityApp.resource.accessUrl" for="field_accessUrl">Access Url</label>
                    <input type="text" class="form-control" name="accessUrl" id="field_accessUrl"
                           formControlName="accessUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dirversityApp.resource.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dirversityApp.resource.publisher" for="field_publisher">Publisher</label>
                    <select class="form-control" id="field_publisher" name="publisher" formControlName="publisherId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.lastName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="dirversityApp.resource.resourceType" for="field_resourceTypes">Resource Type</label>
                    <select class="form-control" id="field_resourceTypes" multiple name="resourceTypes" formControlName="resourceTypes">
                        <option [ngValue]="getSelected(editForm.get('resourceTypes').value, resourceTypeOption)" *ngFor="let resourceTypeOption of resourcetypes; trackBy: trackResourceTypeById">{{resourceTypeOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="dirversityApp.resource.rules" for="field_rules">Rules</label>
                    <select class="form-control" id="field_rules" multiple name="rules" formControlName="rules">
                        <option [ngValue]="getSelected(editForm.get('rules').value, ruleOption)" *ngFor="let ruleOption of rules; trackBy: trackRuleById">{{ruleOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
