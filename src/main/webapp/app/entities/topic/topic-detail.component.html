<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="topic">
            <h2>{{topic.name}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dirversityApp.topic.name">Name</span></dt>
                <dd>
                    <span>{{topic.name}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.topic.order">Order</span></dt>
                <dd>
                    <span>{{topic.order}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.topic.description">Description</span></dt>
                <dd>
                    <span>{{topic.description}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.topic.contentModule">Content Module</span></dt>
                <dd>
                    <div *ngIf="topic.contentModuleId">
                        <a [routerLink]="['/content-module', topic.contentModuleId, 'view']">{{topic.contentModuleName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/topic', topic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
