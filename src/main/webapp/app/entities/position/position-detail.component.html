<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="position">
            <h2><span jhiTranslate="dirversityApp.position.detail.title">Position</span> {{position.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dirversityApp.position.title">Title</span></dt>
                <dd>
                    <span>{{position.title}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.position.titleShortForm">Title Short Form</span></dt>
                <dd>
                    <span>{{position.titleShortForm}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.position.description">Description</span></dt>
                <dd>
                    <span>{{position.description}}</span>
                </dd>
                <dt><span jhiTranslate="dirversityApp.position.employees">Employees</span></dt>
                <dd>
                    <span *ngFor="let employees of position.employees; let last = last">
                        {{employees.lastName}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/position', position.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
